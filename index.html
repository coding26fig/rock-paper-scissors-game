<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="/rock-paper-scissors/stylesheet.css">
    
</head>
<body>
    <header>
        ><h1>Rock Paper Scissors </h1>
    </header>

    <div class="score-board">
        <div id= "user-label" class="badge">User </div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">

        <div class="choices" id="r">
            <img src="/rock-paper-scissors/images/r.png" alt="rock">
        </div>
        <div class="choices" id="p"
    >
            <img src="/rock-paper-scissors/images/p.png" alt="paper">
        </div>
        <div class="choices" id="s">
            <img src="/rock-paper-scissors/images/s.png" alt="scissors">
        </div>
    </div>
    <p>Make your move</p>
    <footer>❤️Made for me by me ❤️!</footer>
</body>

</html>
